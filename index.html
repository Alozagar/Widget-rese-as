<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustIndex Widget</title>
    <style>
        /* Centrar el contenedor */
        .widget-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            z-index: 1000;
        }

        /* Ajustar estilos específicos del widget */
        iframe, .ti-widget {
            width: 80% !important; /* Ajusta el tamaño del widget */
            height: 80% !important; /* Cambia la altura del widget */
            max-width: 1400px !important; /* Limita el ancho */
            max-height: 1000px !important; /* Limita la altura */
            margin: 0 auto !important; /* Centra el contenido */
            border-radius: 10px !important; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3) !important; /* Sombra */
        }
    </style>
</head>
<body>
    <!-- Contenedor del widget -->
    <div class="widget-container">
        <!-- Script del widget -->
        <script defer async src='https://cdn.trustindex.io/loader.js?31f2d5038fe3949f5a36a1a5e9c'></script>
    </div>
</body>
</html>
